# Site settings
title = "Niek Tax"
baseURL = "https://TaXxER.github.io/"

# Language settings
languageCode = "en-us"
defaultContentLanguage = "en"

# Hugo Blox Builder configuration
[module]
  [[module.imports]]
    path = "github.com/HugoBlox/hugo-blox-builder/modules/blox-bootstrap/v5"
    disable = false

# Security settings to allow environment variables used by the theme
[security]
  enableInlineShortcodes = false
  [security.funcs]
    getenv = ['^HUGO_', '^WC_']

# Menu configuration
[[menu.main]]
  name = "Home"
  url = "/#hero"
  weight = 10

[[menu.main]]
  name = "About"
  url = "/#about"
  weight = 20

[[menu.main]]
  name = "Experience"
  url = "/#experience"
  weight = 30

[[menu.main]]
  name = "Foosball"
  url = "/#accomplishments"
  weight = 40

[[menu.main]]
  name = "Contact"
  url = "/#contact"
  weight = 50

# Parameters
[params]
  # Site description
  description = "Researcher at Meta & Foosball Player"

  # Formatting
  date_format = "Jan 2, 2006"
  time_format = "3:04 PM"

  # Color theme
  # See https://docs.hugoblox.com/customization/#themes
  [params.appearance]
    theme_day = "minimal"
    theme_night = "minimal"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
